name: Sync NBA Schedule

on:
  schedule:
    # Run daily at 8am UTC (3am EST)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Write config from variable
        env:
          NBA_CLI_CONFIG: ${{ vars.NBA_CLI_CONFIG }}
        run: |
          mkdir -p ~/.config/nba-cli
          echo "$NBA_CLI_CONFIG" > ~/.config/nba-cli/config.json
      
      - name: Sync schedule
        run: |
          nba-cli sync
      
      - name: Copy calendars to docs
        run: |
          mkdir -p docs
          cp ~/.local/share/nba-cli/calendars/*.ics docs/ || true
      
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update NBA schedule calendars"
          file_pattern: "docs/*.ics"
          skip_dirty_check: false
